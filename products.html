<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Products</title>
  <style>
    /* Some basic styling */
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      float: left;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="product">
  <img src="jee.jpeg">
  <h2> JEE Book</h2>
  <p>Price: $19.99</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <img src="neet.jpeg" >
  <h2>NEET Book </h2>
  <p>Price: $99.99</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <img src="advanced.jpeg" >
  <h2>JEE Advanced</h2>
  <p>Price: $49.99</p>
  <button>Add to Cart</button>
</div>

</body>
</html>
