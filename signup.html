 <!DOCTYPE html>

<title>Create Your Account</title>

<style>
  /* General Styles */
body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f5f5f5;
  }
  
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }
  
  /* Logo and Background Image */
  .logo {
    width: 100px;
    display: block;
    margin: 0 auto 20px;
  }
  
  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.3;
    z-index: -1;
  }
  
  /* Form Styles */
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  a {
    color: #333;
    text-decoration: none;
  }
  
  /* Additional Signup Styles */
  .login-container.signup-container {
    height: 500px;
  }
  
  p {
    text-align: center;
    margin-top: 10px;
  }
  
  a.login-link {
    color: #4CAF50;
    font-weight: bold;
  }
  
</style>
</head>
