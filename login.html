<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="login.css">
<style>
  /* General Styles */
body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f5f5f5;
  }
  
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }
  
  /* Logo and Background Image */
  .logo {
    width: 100px;
    display: block;
    margin: 0 auto 20px;
  }
  
  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure image covers full container */
    opacity: 0.5; /* Adjust for desired background visibility */
    z-index: -1; /* Place behind other elements */
  }
  
  /* Form Styles */
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4CAF50; /* Use a branded color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    align-content: center;
  }
  
  a {
    color: #333;
    text-decoration: none;
    margin-top: 10px;
    display: block;
  }
  
</style>
</head>
<body>

<div class="login-container">
  <img src="logo.png" alt="Company Logo" class="logo">
  <h1>Welcome Back!</h1>
  <form action="getstarted.html" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    
    <div>
      <form action="./getstarted.html" method="post">
        
        <button type="submit"  >Login</button><a href ="getstarted.html"></a>
      </form>
    </div>
    <a href="forgot.html">Forgot Password?</a>
  </form>
  <img src="login.jpg" alt="Background Image" class="background-image">
</div>

</body>
</html>
